<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Card</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="card">
    <img class="card__img "src="paws.jpg" alt="No Image">
    <form class="card__form">
        <h2>Pet Care Login Card</h2>
        <marquee class="card__mar" direction="left" behaviour="alternate">Welcome to Pet Care! Our next pet adoption event is on August 15th. Don't miss it!</marquee><br><br>
        <label>Name:</label>
        <input type="text" class="card__in" placeholder="Enter Your Name"><br><br>
        <label>Breed:</label>
        <input type="text" class="card__in" placeholder="Enter Breed"><br><br>
        <label>Gender:</label>
        <input type="checkbox">Male
        <input type="checkbox" class="card__lab">Female<br><br>
        <label>Home Address:</label>
        <textarea class="card__in" placeholder="Message..."></textarea><br><br><br>
        <button class="card__butt">Login</button>

        </table>
        </form>
</div>
</body>
</html>
